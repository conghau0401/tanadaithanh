<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống CRM - TANADAITHANH</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form-section">
            <div class="login-form">
                <div class="logo text-center">
                    <img src="/images/Logo TADT_color.png" alt="">
                </div>
                <h2 class="form-title text-center">Đăng nhập hệ thống CRM</h2>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Nhập tên đăng nhập" required>
                        <div class="error-message" id="usernameError">Không được để trống trường này</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Nhập mật khẩu" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <img src="/icon/eye.svg" alt="Eye" class="passwordIcon eye">
                            </button>
                        </div>
                        <div class="error-message" id="passwordError">Không được để trống trường này</div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ
                        </label>
                    </div>

                    <button type="submit" class="btn btn-login">Đăng nhập</button>
                </form>
            </div>
        </div>

        <div class="login-image-section"></div>
    </div>

    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
